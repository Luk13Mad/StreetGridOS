syntax = "proto3";

package streetgrid;

message Heartbeat {
  string node_id = 1;
  int64 timestamp = 2;
  float battery_level = 3;
}

message LoadShed {
  string target_node_id = 1;
  bool shed_load = 2;
}

message FeatureReport {
  string node_id = 1;
  repeated string features = 3;
}

message NeighborhoodMessage {
  oneof payload {
    Heartbeat heartbeat = 1;
    LoadShed load_shed = 2;
    FeatureReport feature_report = 3;
  }
}
