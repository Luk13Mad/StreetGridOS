id: "node_01"
node_type: "Participant"
mesh_type: "AdHoc"  # Options: AdHoc or GovernmentSanctioned
comms:
  lora:
    frequency: 915000000
    bandwidth: 125000
    tx_power: 14
    spreading_factor: 7
relays:
  - id: "r_grid"
    name: "Main Grid Tie"
    relay_type: "Grid"
    priority: "Critical"
    amperage: 100.0
    is_closed: true
  - id: "r_batt"
    name: "Battery Bank"
    relay_type: "Source"
    priority: "Critical"
    amperage: 30.0
    is_closed: true
  - id: "r_crit"
    name: "Critical Panel"
    relay_type: "Load"
    priority: "Critical"
    amperage: 15.0
    is_closed: true
  - id: "r_hvac"
    name: "HVAC"
    relay_type: "Load"
    priority: "Medium"
    amperage: 20.0
    is_closed: true
  - id: "r_aux"
    name: "Living Room Outlets"
    relay_type: "Load"
    priority: "Low"
    amperage: 10.0
    is_closed: true

# Hardware pin mappings for Raspberry Pi
hardware:
  relay_pins:
    r_grid: 17
    r_batt: 27
    r_crit: 22
    r_hvac: 23
    r_aux: 24
  adc:
    i2c_bus: 1
    address: 0x48
    ct_ratio: 100.0
    voltage_ref: 120.0
    burden_resistor: 33.0
